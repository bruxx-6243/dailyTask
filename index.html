<head>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Daily Task</title>
</head>
<body>

    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                Hey What's up , <input type="text"  id="name" placeholder="Enter your name here">
            </h2>
        </section>
        <!-- End of greeting -->

        <!-- New todo -->
        <section class="create-todo">
            <h3>CREATE TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list ?</h4>
                <input type="text" name="content" id="content" placeholder="Type anything">
                <span class="error"></span>

                <h4 style="margin-top: 1.5rem;">Pick a category</h4>
                <div class="options">

                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo">
            </form>
        </section>
        <!-- End of todo -->

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <!-- <p>Total : <span class="total-task">20</span> Tasks</p> -->

            <div class="list" id="todo-list"></div>
        </section>

        <section class="footer">
            <p>&copy BRUXX DEV <span class="current-year"></span></p>
            <p>It's currently <span class="hours"></span> : <span class="minuts"></span> in your region</p>  
        </section>
    </main>



    <script src="./app.js"></script>
    
</body>
</html>
