<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" sizes="16x16">

    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="./img/icons8-reminders-cute-clipart-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/icons8-reminders-cute-clipart-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/icons8-reminders-cute-clipart-72.png">    
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icons8-reminders-cute-clipart-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/icons8-reminders-cute-clipart-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons8-reminders-cute-clipart-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/icons8-reminders-cute-clipart-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons8-reminders-cute-clipart-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons8-reminders-cute-clipart-180.png">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Todo App</title>
</head>
<body>

    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                Hey What's up , <input type="text"  id="name" placeholder="Enter your name here">
            </h2>
        </section>
        <!-- End of greeting -->

        <!-- New todo -->
        <section class="create-todo">
            <h3>CREATE TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list ?</h4>
                <input type="text" name="content" id="content" placeholder="Type anything">

                <h4>Pick a category</h4>
                <div class="options">

                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo">
            </form>
        </section>
        <!-- End of todo -->

        <section class="todo-list">
            <h3>TODO LIST</h3>

            <div class="list" id="todo-list"></div>
        </section>
    </main>



    <script src="./app.js"></script>
    
</body>
</html>
